<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Delivery Details</title>
    </h:head>
    <h:body>
        <h1>Enter Delivery Details</h1>
        
        <h:form id="form">
            <h:panelGrid columns="2">
                Name: 
                <h:inputText id="name" value="#{deliveryView.name}" required="true"/>
                
                Address:
                <h:inputText id="address" value="#{deliveryView.address}" required="true"/>
                
                Phone:
                <h:inputText id="phone" value="#{deliveryView.phone}" required="true"/>

                <h:commandButton value="Add" action="#{deliveryView.addDelivery()}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
