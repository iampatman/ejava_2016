<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form>
            <h:panelGrid columns="3">
                Username:
                <h:inputText id="id" requiredMessage="Username is required" value="#{loginView.username}" required="true"/>
                <h:message for="id"/>
                    
                Password:
                <h:inputSecret id="pwd" requiredMessage="Password is required" value="#{loginView.password}" required="true"/>
                <h:message for="pwd"/>
                <h:commandButton value="Login" action="#{loginView.login()}"/>
                <h:commandButton value="Register" action="register" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
